<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <a th:href="@{/agregar}">Crear Pokemon</a>
    <br/>
    <div th:if="${pokemons != null and !pokemons.empty}">
        <span th:text="${mensaje1}"></span>
        <br/>
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Tipos</th>
                <th>Nivel</th>
                <th>Habilidades</th>
                <th>PuedeEvolucionarA</th>
            </tr>
            <tr th:each="pokemon : ${pokemons}">
                <td th:text="${pokemon.nombre}">Nombre</td>
                <td th:text="${pokemon.tipos}">Tipos</td>
                <td th:text="${pokemon.nivel}">Nivel</td>
                <td th:text="${pokemon.habilidades}">Habilidades</td>
                <td th:if="${pokemon.evolucion.getNombre() != null and !pokemon.evolucion.getNombre().empty}"
                    th:text="${pokemon.evolucion.getNombre()}">
                    Evolucion
                </td>
                <td th:if="${pokemon.evolucion.getNombre() == null or pokemon.evolucion.getNombre().empty}">
                    --------------------------
                </td>
                <td><a th:href="@{/evolucionar/} + ${pokemon.id}" th:text="Evolucionar"></a></td>
                <td><a th:href="@{/editar/} + ${pokemon.id}" th:text="Editar"></a></td>
                <td><a th:href="@{/eliminar/} + ${pokemon.id}" th:text="Eliminar"></a></td>
            </tr>
        </table>
        <br/>
        <br/>
    </div>
    <div th:if="${pokemons == null or pokemons.empty}">
        <p>Aún no se ha cargado ningún pokemon</p>
    </div>
</body>
</html>
